name: CI

on:
  push:
    branches:
      - main # nom de la branche sur laquelle ce pipeline Ã©coute le push

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code in runner
        uses: actions/checkout@v3
      
      - name: Remove local files and images
        run: |
          sshpass -p ${{ secrets.GIT_PASSWORD }} scp -r -P ${{ secrets.SERVER_PORT }} ./ ${{ secrets.USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.DESTINATION_PATH }}

          echo "cleaning all files"
          GLOBALIGNORE=.env
          rm -rf ${{ secrets.DESTINATION_PATH }}/*

          echo "cleaning complete"
      
      - name: Push to Server
        run: |
          apt-get update
          apt-get install -y sshpass

          sshpass -p ${{ secrets.GIT_PASSWORD }} scp -r -P ${{ secrets.SERVER_PORT }} ./ ${{ secrets.USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.DESTINATION_PATH }}

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.3.1

      - name: Install dependencies
        run: npm ci

      - name: Database migration
        run: npx prisma migrate dev --name init

      - name: Build
        run: npm run start