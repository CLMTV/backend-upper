openapi: '3.0.0'
info:
  title: 'Category API'
  version: '1.0.0'
tags:
  - name: 'Categories'
paths:
  /categories/create:
    post:
      tags:
        - 'Categories'
      summary: Create a new category
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                content:
                  type: string
      responses:
        '201':
          description: Category created
        '400':
          description: Bad request
  /categories/getAll:
    get:
      tags:
        - 'Categories'
      summary: Get all categories
      responses:
        '200':
          description: Successful operation
        '400':
          description: Bad request
  /categories/getById/{id}:
    get:
      tags:
        - 'Categories'
      summary: Get category by id
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: Successful operation
        '400':
          description: Bad request
  /categories/update/{id}:
    patch:
      tags:
        - 'Categories'
      summary: Update category
       parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                name:
                  type: string
                content:
                  type: string
      responses:
        '200':
          description: Category updated
        '400':
          description: Bad request
  /categories/deleteById/{id}:
    delete:
      tags:
        - 'Categories'
      summary: Delete category by id
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: Category deleted
        '400':
          description: Bad request
